<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example HTML Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/example.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to My Example Page</h1>
        <nav>
            <a href="#home">Home</a> |
            <a href="#about">About</a> |
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>About This Example</h2>
        <p>This is a simple HTML example showing various HTML elements and structure.</p>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
        
        <!-- New section for database example -->
        <div>
            <button onclick="fetchExampleData()">Get Data from Database</button>
            <p id="dataResult"></p>
        </div>
    </div>

    <div class="container">
        <h2>Sample Form</h2>
        <form action="/submit" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Example Page. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/example_script.js') }}"></script>
</body>
</html>
